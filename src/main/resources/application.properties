server.port=8085

spring.datasource.driver-class-name: org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://0.0.0.0:5432/XXDB
spring.datasource.username=XX
spring.datasource.password=XX
spring.jps.show-sql=true

spring.jpa.properties.hibernate.dialect=muhasebe.util.PostgreSqlDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.default_schema=muhsb

application-description=@project.description@
application-version=@project.version@
springdoc.api-docs.enabled=true

springdoc.api-docs.groups.enabled=true
spring.data.web.pageable.default-page-size=150
spring.data.web.pageable.max-page-size=1000000000

server.tomcat.threads.max=200
server.connection-timeout=5s
server.max-http-header-size=40KB
server.tomcat.max-swallow-size=2MB
server.tomcat.max-http-post-size=2MB

spring.profiles.active=dev
#spring.profiles.active=prod

spring_data_elastic=localhost:9200